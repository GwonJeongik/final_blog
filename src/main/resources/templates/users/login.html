<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <form role="form" th:action th:object="${userSignInRequest}" method="post">
        <div class="form-group">
            <label th:for="loginEmail">로그인 이메일</label>
            <input type="text" th:field="*{loginEmail}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('loginEmail')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('loginEmail')}"
               th:errors="*{loginEmail}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->
</body>
</html>
